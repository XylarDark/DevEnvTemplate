# Engine Tests
#
# Runs unit tests for the cleanup engine to ensure correctness.
# Tests rule processing, path normalization, exit codes, etc.

name: Engine Tests

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'scripts/cleanup/**'
      - 'tests/cleanup-engine/**'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'scripts/cleanup/**'
      - 'tests/cleanup-engine/**'

jobs:
  engine-tests:
    name: Engine Unit Tests
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run engine tests
        run: node --test tests/cleanup-engine/

      - name: Run with coverage (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: node --test --experimental-test-coverage tests/cleanup-engine/
