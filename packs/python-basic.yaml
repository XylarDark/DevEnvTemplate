# Python Basic Preset
# For simple Python applications (APIs, CLIs, data processing)

name: "Python Basic"
description: "Basic Python setup with essential tooling"
extends: "common"

# Additional rules for Python projects
rules:
  - id: "python-dependencies"
    type: "package_prune"
    description: "Remove template-specific Python dependencies"
    package_manager: "pip"
    packages:
      - "black"        # Template tooling
      - "flake8"       # Template tooling
      - "mypy"         # Template tooling
      - "pytest"       # Keep if testing is enabled
    condition: "features.includes('python')"

  - id: "python-files"
    type: "file_glob_delete"
    description: "Remove Python template files not needed"
    patterns:
      - "requirements-dev.txt"
      - "setup.py"
      - "pyproject.toml"
    condition: "!features.includes('packaging')"

# Recommended features for Python basic
recommended_features:
  - "python"
  - "ci"
  - "docker"
  - "unit-tests"

# File recommendations
recommended_files:
  - "requirements.txt"
  - ".gitignore"
  - "README.md"
  - "main.py"
