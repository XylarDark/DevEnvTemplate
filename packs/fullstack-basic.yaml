# Full-stack Basic Preset
# For basic full-stack applications (Node.js backend + frontend)

name: "Full-stack Basic"
description: "Basic full-stack setup with Node.js backend and frontend"
extends: "common"

# Additional rules for full-stack projects
rules:
  - id: "fullstack-dependencies"
    type: "package_prune"
    description: "Remove template-specific full-stack dependencies"
    package_manager: "npm"
    packages:
      - "concurrently"     # Development tool
      - "nodemon"          # Development tool
      - "typescript"       # Template tooling
      - "prettier"         # Template tooling
    condition: "features.includes('node') && features.includes('frontend')"

  - id: "fullstack-files"
    type: "file_glob_delete"
    description: "Remove full-stack template files not needed"
    patterns:
      - "tsconfig.json"
      - "*.ts"
      - "*.tsx"
    condition: "!features.includes('typescript')"

# Recommended features for full-stack basic
recommended_features:
  - "node"
  - "frontend"
  - "api"
  - "auth"
  - "database"
  - "ci"
  - "docker"
  - "unit-tests"
  - "integration-tests"

# File recommendations
recommended_files:
  - "package.json"
  - "server.js"
  - "src/App.js"
  - "src/index.js"
  - "public/index.html"
  - ".gitignore"
  - "README.md"
